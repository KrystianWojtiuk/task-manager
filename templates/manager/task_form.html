{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1> {{ object|yesno:"Update,Create" }} Task </h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
  </form>

  <script>
      document.addEventListener("DOMContentLoaded", function () {
          flatpickr(".flatpickr", {
              enableTime: true,
              dateFormat: "Y-m-d H:i",
              time_24hr: true
          });
      });
  </script>
{% endblock %}
