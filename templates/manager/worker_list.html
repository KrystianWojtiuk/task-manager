{% extends "base.html" %}

{% block title %}
  Workers
{% endblock %}

{% block content %}
  <div class="container">
    <h1 class="text-center mb-1">Workers</h1>
    <table class="table table-striped table-hover table-bordered align-middle" id="myTable">
      <thead class="table-dark">
      <tr>
        <th scope="col">Full Name</th>
        <th scope="col">Position</th>
        <th scope="col">Email</th>
      </tr>
      </thead>
      <tbody>
      {% for worker in workers %}
        <tr>
          <td>{{ worker.first_name }} {{ worker.last_name }}</td>
          <td>{{ worker.position.name }}</td>
          <td>{{ worker.email }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="4" class="text-center">No workers found</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </div>

{% endblock %}
