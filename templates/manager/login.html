<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center justify-content-center vh-100 flex-column text-white">
<h1 class="display-4">Tasks Manager</h1>
<h5 class=" mb-3"> by Krystian Wojtiuk</h5>
<div class="card shadow p-4" style="width: 100%; max-width: 22rem;">
  <h2 class="mb-3 text-center">Login</h2>

  {% if form.errors %}
    <div class="alert alert-danger">
      Invalid username or password.
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div class="mb-3 row">
      <label for="id_username" class="col-sm-4 col-form-label">Username</label>
      <div class="col-sm-8">
        {{ form.username }}
      </div>
    </div>

    <div class="mb-3 row">
      <label for="id_password" class="col-sm-4 col-form-label">Password</label>
      <div class="col-sm-8">
        {{ form.password }}
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>

    <div class="alert alert-info mt-3">
      <strong>Test Login:</strong><br>
      Username: <code>user1</code><br>
      Password: <code>Template1</code>
    </div>
  </form>
</div>

</body>
</html>
